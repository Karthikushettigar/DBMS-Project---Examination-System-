<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form</title>
  <style>
    #quizForm {
      display: none;
    }
  </style>
</head>
<body>
  <button id="addQuestionsBtn">Add Questions</button>
  
  <div id="quizForm">
    <form action ="add_quiz.php" method="POST">
    <form id="questionForm">
      <label for="Quiz_Id">Quiz ID:</label>
      <input type="text" id="Quiz_Id" name="Quiz_Id" required><br>
      
      <label for="Quiz_Name">Quiz Title:</label>
      <input type="text" id="Quiz_Name" name="Quiz_Name" required><br>
      
      <label for="Date_Created">Quiz Date:</label>
      <input type="date" id="Date_Created" name="Date_Created" required><br>
      
      <!-- <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" required><br> -->
      
      <label for="numQuestions">Number of Questions:</label>
      <input type="number" id="numQuestions" min="1" required><br>
      
      <div id="questionsContainer"></div>
      
      <button type="submit">Submit</button>
    </form>
    </form>
  </div>

  <div id="answersContainer"></div>

  <script>
    document.getElementById('addQuestionsBtn').addEventListener('click', function() {
      document.getElementById('quizForm').style.display = 'block';
      document.getElementById('answersContainer').innerHTML = ''; // Clear previous answers
    });

    document.getElementById('questionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      displayQuestions();
      showAnswers();
    });

    function displayQuestions() {
      const numQuestions = document.getElementById('numQuestions').value;
      const questionsContainer = document.getElementById('questionsContainer');
      questionsContainer.innerHTML = '';

      for (let i = 0; i < numQuestions; i++) {
        const questionDiv = document.createElement('div');
        questionDiv.innerHTML = `
          <label for="question${i+1}">Question ${i+1}:</label>
          <input type="text" id="question${i+1}" required><br>
          <label for="option${i+1}_1">Option 1:</label>
          <input type="text" id="option${i+1}_1" required>
          <label for="option${i+1}_2">Option 2:</label>
          <input type="text" id="option${i+1}_2" required>
          <label for="option${i+1}_3">Option 3:</label>
          <input type="text" id="option${i+1}_3" required>
          <label for="option${i+1}_4">Option 4:</label>
          <input type="text" id="option${i+1}_4" required><br>
          <label for="correctOption${i+1}">Correct Option:</label>
          <select id="correctOption${i+1}" required>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select><br><br>
        `;
        questionsContainer.appendChild(questionDiv);
      }
    }

    function showAnswers() {
      const numQuestions = document.getElementById('numQuestions').value;
      const answersContainer = document.getElementById('answersContainer');
      answersContainer.innerHTML = '';

      for (let i = 0; i < numQuestions; i++) {
        const question = document.getElementById(`question${i+1}`).value;
        const correctOption = document.getElementById(`correctOption${i+1}`).value;
        const answerDiv = document.createElement('div');
        answerDiv.innerHTML = `
          <p><strong>Question ${i+1}:</strong> ${question}</p>
          <p><strong>Correct Option:</strong> Option ${correctOption}</p><br>
        `;
        answersContainer.appendChild(answerDiv);
      }
    }
  </script>
</body>
</html>
